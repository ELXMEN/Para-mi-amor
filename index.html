<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Para mi amor</title>
  <style>
    body { font-family: 'Georgia', serif; text-align:center; background:#ffe6f0; padding:50px; }
    #title { color:#d63384; transition: opacity 400ms; }
    #intro { font-size:18px; color:#333; transition: opacity 400ms; }
    #start { margin-top:20px; padding:12px 25px; font-size:16px; background:#d63384; color:white; border:none; border-radius:8px; cursor:pointer; transition: opacity 400ms; }
    #lyrics { margin-top:30px; font-size:18px; white-space:pre-wrap; color:#222; min-height:120px; display:none; }
    #loader { display:none; margin-top:10px; color:#555; }
  </style>
</head>
<body>
  <!-- Texto inicial -->
  <h1 id="title">ðŸ’– Para mi amor ðŸ’–</h1>
  <p id="intro">
    Hoy cumplimos nuestro primer mes juntos, y quiero decirte que estos dÃ­as a tu lado han sido los mÃ¡s especiales de mi vida.  
    Gracias por tu amor, tu compaÃ±Ã­a y cada sonrisa que me regalas. ðŸ’•
  </p>
  <button id="start">Haz clic aquÃ­</button>
  <div id="loader">Cargando...</div>

  <!-- MÃºsica -->
  <audio id="miAudio" src="limon-y-sal.mp3" preload="auto"></audio>

  <!-- AquÃ­ aparecerÃ¡ la letra -->
  <div id="lyrics" aria-live="polite"></div>

  <script>
    (function () {
      const btn = document.getElementById('start');
      const title = document.getElementById('title');
      const intro = document.getElementById('intro');
      const audio = document.getElementById('miAudio');
      const lyricsDiv = document.getElementById('lyrics');
      const loader = document.getElementById('loader');

      // ðŸ‘‰ AquÃ­ pones la letra de la canciÃ³n (o un fragmento especial)
      const letra = `Me gusta estar contigo
Y no me importa lo que digan
Porque aunque no siempre lo demuestre
Te quiero tal como eres ðŸ’–`;

      const velocidad = 60; // ms por carÃ¡cter

      btn.addEventListener('click', async function () {
        btn.disabled = true;
        loader.style.display = 'block';

        title.style.opacity = '0';
        intro.style.opacity = '0';
        btn.style.opacity = '0';

        setTimeout(() => {
          title.style.display = 'none';
          intro.style.display = 'none';
          btn.style.display = 'none';
        }, 420);

        try {
          await audio.play();
        } catch (err) {
          loader.style.display = 'none';
          alert('Toca de nuevo el botÃ³n para reproducir la canciÃ³n ðŸŽ¶');
          return;
        }

        loader.style.display = 'none';
        lyricsDiv.textContent = '';
        lyricsDiv.style.display = 'block';

        let i = 0;
        (function escribir() {
          if (i < letra.length) {
            lyricsDiv.textContent += letra.charAt(i);
            i++;
            setTimeout(escribir, velocidad);
          }
        })();
      });
    })();
  </script>
</body>
